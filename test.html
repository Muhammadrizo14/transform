<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Курс валют</title>
</head>
<body>
<h1>Актуальный курс валют</h1>
<p>Доллар к рублю: <span id="usd-to-rub"></span></p>
<p>Юань к рублю: <span id="cny-to-rub"></span></p>

<script>
  async function fetchExchangeRates() {
    const apiKey = '0fd592091dd93ed09d5bb220'; // Замените на ваш API ключ
    const apiUrl = `https://v6.exchangerate-api.com/v6/${apiKey}/latest/RUB`;

    try {
      const response = await fetch(apiUrl);
      const data = await response.json();

      if (data.result === "success") {
        const usdToRub = data.conversion_rates.USD;
        const cnyToRub = data.conversion_rates.CNY;

        document.getElementById('usd-to-rub').innerText = usdToRub;
        document.getElementById('cny-to-rub').innerText = cnyToRub;
      } else {
        console.error('Ошибка при получении данных:', data['error-type']);
      }
    } catch (error) {
      console.error('Ошибка при выполнении запроса:', error);
    }
  }

  fetchExchangeRates();
</script>
</body>
</html>
